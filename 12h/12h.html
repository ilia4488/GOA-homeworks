<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>User Registration form</h1>
    <form>
        <label for="fullname">fullName :</label>
        <input type="text"  placeholder="Enter Name" id="fullname">
        <br>
         <label for="email" >email :</label>
        <input type="email" placeholder="Enter email" id="email">
        <br>
        <label for="password" >password :</label>
        <input type="password" placeholder="Enter password" id="password"><br>
                <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <br>
        <label for="date">Date of birth</label>
        <input type="date" placeholder="Date of birth"><br>
        <label for="color">Favourite color</label>
        <input type="color" id="color">
        <br>
        <h4>gender :</h4>
        <input type="radio" id="male" name="genders">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="famale" name="genders">
        <label for="famale">Famale</label><br>
        <input type="radio" id="other" name="genders">
        <label for="other">Other</label><br>
<button>Register</button>
    </form>


</body>
</html>
